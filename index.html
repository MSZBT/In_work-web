<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grocery</title>

    <link rel="stylesheet" href="/In_work-web/code/styles.css">
</head>
<body>
    <div class="mainContainer">
        
        <footer>
            <div class="nameContainer">
                <!--<div class="logoImage"></div>-->
                <h1>Магазин</h1>
            </div>
            <div class="tranferContainer">
                <a href="https://100points.ru/student/courses" class="transfer">
                    <p>Text</p>
                </a>
                <a href="" class="transfer">
                    <p>Text</p>
                </a>
                <a href="" class="transfer">
                    <p>Text</p>
                </a>
                <a href="" class="transfer">
                    <p>Text</p>
                </a>
                

            </div>
            
            <div class="container">
                <button class="dropdown-btn">Меню</button>
                <div class="dropdown-content">
                    <a href="#https://100points.ru/student/courses">Пункт 1</a>
                    <a href="#">Пункт 2</a>
                    <a href="#">Пункт 3</a>
                    <a href="#">Пункт 4</a>
                </div>
            </div>
            

        </footer>

        <div class="greetBlock">
            <h1>Закажите товары онлайн</h1>
            <div class="dropOne"></div>
        </div>

        <main>
            <div class="buttonContainer">
                <button class="sortButton"></button>
                <button class="sortButton"></button>
                <button class="sortButton"></button>
                <button class="sortButton"></button>
            </div>

            <div class="inputContainer">
                <div class="form-input">
                    <input type="url" placeholder="Paste Your URL" id="video-url" style="height: 40px;">
                    <label for="video-url">Поиск продуктов</label>
                </div>
                <button class="searchButton"><span>Поиск</span></button>
                <div class="busketBlockSecond"></div>
            </div>

            <div class="mainPartblock">
                <div class="dropTwo"></div>
                
                <div class="cardContainer">
                    
                    <div class="card">
                        <div class="underBlock">
                            <h1>150</h1>
                            <button class="addBusket"></button>
                        </div>        
                    </div>
                
                </div>
                
                <div class="busketContainer">
                    <div class="busketMain">
                        <h1>Корзина</h1>
                        <div class="line"></div>
                        <div class="busketMeals">
                            <div class="mealLine">
                                <h3>Tovar</h3>
                                <div class="countBlock">
                                    <button class="minus">-</button>
                                    <h3 class="pm_counter">1</h3>
                                    <button class="plus">+</button>
                                </div>
                                <h3>150</h3>
                            </div>
                        </div>
                        <h1>Total</h1>
                    </div>
                    <button class="busketButton">
                        <h1>Оплатить</h1>
                    </button>
                    
                </div>
            </div>
           
        </main>

        
    </div>

</body>
</html>
